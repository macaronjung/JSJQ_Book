<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 자바스크립트 배열[] 특징
    1.명시적으로 자료형 정의하지 않음
    2.따라서 한 배열에 여러 자료형의 데이터 담기 가능
    3.배열 값에 따라 크기가 정해짐 */
    
    //리터럴로 배열 선언
    var frutes=["apple","banana","orange","pear"];
    document.write(frutes[0] + "<br>");
    document.write(frutes[1] + "<br>");
    document.write(frutes[2] + "<br>");
    document.write(frutes[3] + "<br>");
  </script>
</body>
</html>

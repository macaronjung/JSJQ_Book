<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 문자열->숫자 데이터 형변환 */
    var father = prompt("숫자 입력", "아버지 나이 입력");
    ageFather = parseInt(father);
    var mother = prompt("숫자 입력", "어머니 나이 입력");
    ageMother = parseInt(mother);

    ageFamily = ageFather + ageMother;
    document.write(ageFamily);
  </script>
</body>
</html>

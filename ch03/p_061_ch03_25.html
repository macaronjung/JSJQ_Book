<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //배열이름 = new:객체생성키워드 Array():객체가 배열임을 의미
    var human = new Array();
    human[1] = "Avicii";
    human[2] = "Martin";
    human[4] = "Garrix";

    //배열 값 미할당 부분 -> undefined로 인식
    document.write(human[0] + "<br>");
    document.write(human[1] + "<br>");
    document.write(human[2] + "<br>");
    document.write(human[3] + "<br>");
    document.write(human[4]);
  </script>
</body>
</html>

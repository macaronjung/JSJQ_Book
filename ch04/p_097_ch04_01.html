<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 함수는 즉시 실행문이 아니고 저장된 프로그램 블록(그래서 세미콜론 안붙음) -->
  <h2>JS Function</h2>
  <script>
    function myFunction (x,y) {
      return x * y;
    }
    document.write(myFunction(5,10));
  </script>
</body>
</html>

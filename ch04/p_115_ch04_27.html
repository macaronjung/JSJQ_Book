<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>JS Function</h2>
  <!-- JS는 함수가 정의될 때가 아닌 호출될 때 함수 내부 코드가 실행됨 -->
  <script>
    function toCelsius(f) {
      return (5/9) * (f-32);
    }
    document.write(toCelsius(77));
  </script>
</body>
</html>

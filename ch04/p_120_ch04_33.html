<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // compare -> 콜백함수 (함수가 호출될 때 인수로 적용됨)
    function compare(x, y) {
      return x - y;
    }
    var score = [40,10,8,90,58,19,80];
    document.write(score.sort(compare));
  </script>
</head>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    function callBack(x) {
      for(var i=1; i<=10; i++) {
        x(i);
      }
    }
    var greeting = function(i) {
      document.write("Hello JS" + i + "<br>");
    }
  </script>
</head>
<body>
  <script>
    callBack(greeting);
  </script>
</body>
</html>

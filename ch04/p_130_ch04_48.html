  함수 내에서는 지역 변수가 우선적으로 적용됨 -->

    var sum = 0;

    function add(x,y) {
      var sum = 0;
      sum = x + y;
      return sum;
    }
    document.write("add(100, 200) result = " 
    + add(100, 200) + "<br>");
    document.write(sum);
  </script>

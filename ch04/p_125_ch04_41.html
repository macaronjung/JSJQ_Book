<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    <!-- 문자열을 숫자로 숫자를 문자열로 변환 -->
    <script>
      var num01 = "12";
      var num02 = "34";
      document.write(String(num01) + String(num02));
      
      document.write("<br>");

      var num01 = "12";
      var num02 = "34";
      document.write(Number(num01) + Number(num02));
    </script>
</head>
<body>

</body>
</html>

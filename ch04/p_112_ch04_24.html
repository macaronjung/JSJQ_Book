<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function findMax() {
      var i;
      var max = -Infinity;
      for(i=0; i<arguments.length; i++) {
        if(arguments[i]>max) {
          max = arguments[i];
        }
      }
      return max;
    }

    function sumAll() {
      var i, sum = 0;
      for(i=0; i<arguments.length; i++) {
        sum += arguments[i];
      }
      return sum;
    }

    document.write("인수의 최대 값 : " + findMax(1,42,59,123,359,500) + "<br>");
    document.write("인수의 합 : " + sumAll(1,42,59,123,359,500) + "<br>");
  </script>
</head>

<body>
  <script>
    print("melon",10);
  </script>
</body>
</html>

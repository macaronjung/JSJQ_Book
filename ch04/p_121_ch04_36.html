<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    <!-- JS 문장이 매개변수로 전달된 문자열이면 그 문장을 JS 문장으로 인식 -->
    <script>
      var str01 = "varl01 = 20";
      var str02 = "varl02 = 30";
      document.write(eval(str01) + eval(str02));
    </script>
</head>
<body>
  <h2> eval() Function </h2>
</body>
</html>

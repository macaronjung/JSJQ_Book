<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  
</head>
<body>
  <!-- 전역 변수는 클로저를 사용하여
  로컬로 만들 수 있음 -->

  <button type="button" onclick="myFunction()">
    Count!!!</button>
    <p id="count">0</p>

    <script>
      // 중첩 함수 이면서 add는 부모 함수임
      var add = (function () {
        var counter = 0;
        return function () {return counter += 1;}
      }) ();

      function myFunction() {
      document.getElementById("count").innerHTML = add();
    }

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 생성자 함수를 이용한 객체 정의 -->
  <!-- 생성자 함수는 객체 자체가 아닌 객체들이 가지고 있는 공통된 속성과 메소드의 집합체 -->
  <!-- 여러개의 객체를 정의하지 않고 사용 
        객체 유형에 따른 객체를 할당하는 방식 -> 생성자를 이용 
        객체의 속성과 메소드를 생성자 함수로 정의하고 객체를 생성하기 위해 new 연산자 이용 -->
  <!-- JS는 다른 언어와는 달리 class 라는 개념이 없고 대신 생성자 함수가 그 역할을 대신함 -->
  <!-- 이러한 생성자 함수를 이용하여 생성된 객체를 인스턴스라고 함 -->

  <!-- function 겍체(매개변수1, ... , 매개변수n) {
    this.속성1 = 매개변수1;
    ...
    this.속성n = 매개변수n;

    this.메소드1 = function() {함수1};
    ...
    this.메소드n = function() {함수n};
    } -->

  <script>
    // car 라는 객체를 생성자로 선언(3개의 매개변수를 가짐)
    function  car(model, speed, color) {
      //각자의 속성 값에 매개변수가 가지고 온 값을 할당함
      this.model = model;
      this.speed = speed;
      this.color = color;

      this.break = function() {
        this.speed -= 10;
      }; //세미콜론 잊지 말기~

      this.accel = function() {
        this.speed += 10;
      };
    }

    myCar = new car("model", 100, "gold");
    yourCar = new car("model", 50, "white");

    myCar.break();
    document.write("내 차량 모델 : " + myCar.model + "<br />");
    document.write("내 차량 속도 : " + myCar.speed + "<br />");
    document.write("내 차량 색상 : " + myCar.color + "<br />");

    yourCar.accel();
    document.write("너의 차량 모델 : " + yourCar.model + "<br />");
    document.write("너의 차량 속도 : " + yourCar.speed + "<br />");
    document.write("너의 차량 색상 : " + yourCar.color + "<br />");
  </script>
</head>
<body>
  
</body>
</html>

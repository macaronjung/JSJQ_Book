<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- get/set Method -->

  <script>
    const toDay = new Date();
    document.write(`숫자 날짜 : ${toDay.getDate()} <br />`);
    document.write(`요일 구하기 : ${toDay.getDay()} <br />`);
    document.write(`초 구하기 : ${toDay.getSeconds()} <br />`);
    document.write(`1970.01.01 0000시 부터 지정된 시간까지 ms로 변환 : ${toDay.getTime()}`);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- Date 객체의 비교 연산 -->

  <!-- 사용자로부터 받은 날짜를 지정된 다른 날짜와 비교 가능 -->

  <h2>[Total Survival]</h2>

  <form>
    <div class="birth_year">
      Year : <input type="text" id="year">
    </div>
    <div class="birth_month">
      Month : <input type="text" id="month">
    </div>
    <div class="birth_day">
      Day : <input type="text" id="day">
    </div>
    
    <button type="button" onclick="survivalCalc()">
      Calculator
    </button>

    <div class="birthDay">
      BirthDay : <p id="survival"></p>
    </div>
  </form>

  <script>
    function survivalCalc() {
      const today = new Date();
      const birth_year = parseInt(document.getElementById("year").value);
      const birth_month = parseInt(document.getElementById("month").value);
      const birth_day = parseInt(document.getElementById("day").value);

      const myBirth = new Date();
      myBirth.setFullYear(birth_year, birth_month, birth_day);

      today_Mili = Date.parse(today);
      birth_Mili = Date.parse(myBirth);
      suvival_Mili = today_Mili - birth_Mili;
      suvival_Day = suvival_Mili / 1000 / 60 / 60 / 24;
      
      document.getElementById("survival").innerHTML = suvival_Day;
    }
  </script>
</body>
</html>
